bind "SCANCODE12" "toggle_impacts"                                                       //I key
bind "SCANCODE13" "toggle_bhop"                                                          //J key
bind "SCANCODE16" "say .mapgrenades"                                                     //M key
bind "SCANCODE19" "toggle_penetration"                                                   //P key
bind "SCANCODE21" "toggle_regeneration"                                                  //R key
bind "SCANCODE23" "toggle_trajectory"                                                    //T key
bind "SCANCODE27" "toggle_xray"                                                          //X key