
// ====================================== MENU OPEN =====================================
//  When you hold RIGHT SHIFT, some of your keys get rebound so you can toggle defferent
//     values of server commands as well as select maps for instant smoke training.

// Map selection
bind "SCANCODE30" "exec being_of_whiteout/practice/maps/map_ancient_team_queue"          //1 key
bind "SCANCODE31" "exec being_of_whiteout/practice/maps/map_anubis_team_queue"           //2 key
bind "SCANCODE32" "exec being_of_whiteout/practice/maps/map_dust2_team_queue"            //3 key
bind "SCANCODE33" "exec being_of_whiteout/practice/maps/map_inferno_team_queue"          //4 key
bind "SCANCODE34" "exec being_of_whiteout/practice/maps/map_mirage_team_queue"           //5 key
bind "SCANCODE35" "exec being_of_whiteout/practice/maps/map_nuke_team_queue"             //6 key
bind "SCANCODE36" "exec being_of_whiteout/practice/maps/map_train_team_queue"            //7 key


// Togglable commands
bind "SCANCODE4" "give_armoursuit"                                                       //A key
bind "SCANCODE5" "toggle_buddha"                                                         //B key
bind "SCANCODE6" "toggle_camera"                                                         //C key
bind "SCANCODE9" "say .noflash"                                                          //F key
